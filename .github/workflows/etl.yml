name: ETL Pipeline

on:
  # Runs every 12 hours at 00:00 and 12:00 UTC
  schedule:
    - cron: '0 */12 * * *'
  
  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Needed to push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create db directory
      run: mkdir -p db
    
    - name: Run ETL
      env:
        DIP_API_KEY: ${{ secrets.DIP_API_KEY }}
      run: |
        python etl.py
    
    - name: Check for changes
      id: check_changes
      run: |
        git add db/*.parquet
        if git diff --staged --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected"
        fi
    
    - name: Commit and push if changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "ðŸ”„ Update data: $(date +'%Y-%m-%d %H:%M:%S UTC')"
        git push
    
    - name: No changes
      if: steps.check_changes.outputs.has_changes == 'false'
      run: echo "âœ… Data is up to date, no changes to commit"